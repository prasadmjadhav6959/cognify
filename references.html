<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cognify - References</title>
</head>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f8f9fa;
    }
    header {
        background-color: #0c233e;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin: 0 1rem;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    .container {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #0c233e;
    }
    h3 {
        color: #205493;
        margin-top: 1.5rem;
    }
    h4 {
        color: #333;
        margin-top: 1rem;
    }
    ul {
        list-style-type: disc;
        padding-left: 1.5rem;
    }
    footer {
        background-color: #0c233e;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
    }
    footer p {
        margin: 0;
    }
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }
        nav ul {
            flex-direction: column;
        }
        nav ul li {
            margin: 0.5rem 0;
        }
    }
</style>
</head>

    <section id="references" class="container">
        <h2>References</h2>
        <p>Our customers come from a wide range of industries, benefiting from our solutions to drive success in their AI journeys.</p>
    </section>
</body>
</html>
